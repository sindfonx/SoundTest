<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestBook</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ExamBook.json");
        var loadSound = false;
        function LoadSound() {
            if (loadSound == false) {
                var audio = document.getElementById("sound");
                audio.play();
                loadSound = true;
            }
        }

        function PlayAd(str) {
            var audio = document.getElementById("sound");
            audio.src = str;
            audio.play();
        }
    </script>
    
  </head>
  <body>
    <audio id="sound">
        <source src="StreamingAssets/Audio/0.mp3" type="audio/mp3">
    </audio>
    <div onclick="LoadSound()" id="gameContainer" style="width: 1280px; height: 720px; margin: auto"></div>
  </body>
</html>
