<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TestBook</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ExamBook.json");
        function PlayAd(str) {
            var audio = document.getElementById("sound");
            audio.src = str;
            var totalTime = audio.duration * 1000;
            var promise = audio.play();
            audio.pause();
            if (promise !== undefined) {
                promise.then(_ => {
                    audio.play();
                    setTimeout(function () {
                        audio.currentTime = 0;
                        audio.pause();
                    }, totalTime);
                })
                .catch(error => {
                    audio.play();
                    setTimeout(function () {
                        audio = document.getElementById("sound");
                        audio.currentTime = 0;
                        audio.pause();
                    }, totalTime);
                });
            }
        }
    </script>
    
  </head>
  <body>
    <audio id="sound">
        <source src="StreamingAssets/Audio/1/1.mp3" type="audio/mp3">
    </audio>
    <div id="gameContainer" style="width: 1280px; height: 720px; margin: auto"></div>
  </body>
</html>
